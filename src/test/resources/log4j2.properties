property.logDir=target/logs
property.filename=${logDir}/execution.log
rootLogger.level=INFO
rootLogger.appenderRef.rolling.ref=RollingFile
rootLogger.appenderRef.stdout.ref=STDOUT
appender.console.type=Console
appender.console.name=STDOUT
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%level - %d{yyyy-MM-dd HH:mm:ss.SSS} - %c:%L - [%t] - %m%n
appender.rolling.type=RollingFile
appender.rolling.name=RollingFile
appender.rolling.fileName=${logDir}/execution.log
appender.rolling.filePattern=${logDir}/application.%d{dd-MMM}.log.gz
appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%.-1level\t%d{yyyy-MM-dd HH:mm:ss.SSS}\t%c{1.1.*}:%L\t[%t]\t%m%n
appender.rolling.policies.type=Policies
appender.rolling.policies.time.type=TimeBasedTriggeringPolicy
appender.rolling.policies.size.type=SizeBasedTriggeringPolicy
appender.rolling.policies.size.size=10MB
appender.rolling.strategy.type=DefaultRolloverStrategy
appender.rolling.strategy.max=5
rootLogger.rolling.name=rollingFile
rootLogger.rolling.level=all
rootLogger.rolling.additivity=false
rootLogger.rolling.appenderRef.rolling.ref=RollingFile